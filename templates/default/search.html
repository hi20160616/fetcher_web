{{template "header" .}}
<div class="container">
    <table class="table">
	<thead>
	    <tr>
		<th scope="col">Title</th>
		<th scope="col">Website</th>
		<th scope="col">UpdateTime</th>
	    </tr>
	</thead>
	<tbody>
	    {{range .Data.Articles}}
	    <tr>
		    <td><a href="/article/?id={{.Id}}&website={{.WebsiteTitle}}" target="_blank">{{.Title}}</a></td>
		<td>@{{.WebsiteTitle}}</td>
		<td>{{smartTime .UpdateTime}}</td>
	    </tr>
	    {{end}}
	</tbody>
    </table>
</div>
{{template "footer" .}}
