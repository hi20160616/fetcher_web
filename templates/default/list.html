{{template "header" .}}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" style="user-select: auto;">
    <h1 class="display-4" style="user-select: auto;">{{.Title}}</h1>
    <!-- <p class="lead" style="user-select: auto;">Quickly build an effective pricing table for your potential customers with this Bootstrap example. Itâ€™s built with default Bootstrap components and utilities with little customization.</p> -->
</div>

<div class="container">
    <table class="table">
	<thead>
	    <tr>
		<th scope="col">UpdateTime</th>
		<th scope="col">Title</th>
		<th scope="col">Website</th>
	    </tr>
	</thead>
	<tbody>
	    {{range .Data}}
	    <tr>
		    <td><span class="badge bg-dark">{{smartDate .UpdateTime .WebsiteTitle}}</span><span class="badge bg-light text-dark">{{smartTime .UpdateTime .WebsiteTitle}}</span></td>
		<td><a href="/article/?id={{.Id}}&website={{.WebsiteTitle}}" class="text-decoration-none">{{.Title}}</a></td>
		<td>@{{.WebsiteTitle}}</td>
	    </tr>
	    {{end}}
	</tbody>
    </table>
</div>
{{template "footer" .}}
